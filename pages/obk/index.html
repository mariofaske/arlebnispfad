<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>ImageTracking</title>
  </head>

  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
  <!-- add gesture interaction (rotate and zoom)
  author: https://github.com/fcor -->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  <script>
    AFRAME.registerComponent('vidhandler',{
  init: function(){
   let el = this.el;
   let video = document.querySelector("#video");
   video.controls = true
   video.toggle = false;
   video.pause();
   console.log(video.controls)
   el.addEventListener('click',function(){
    if(video.toggle == false){
      video.toggle = true
      video.play()
    }else{
      video.toggle = false;
      video.pause()
    }
   })
   el.addEventListener('dblclick',function(){
    video.stop()
   })
  }
  });
    window.addEventListener('load', () => {
    const camera = document.querySelector('[camera]');
    const marker = document.querySelector('a-nft');

    const compoundEntity = document.createElement('a-entity');
    const text = document.createElement('a-text');
    const textScale = 100
    text.setAttribute('look-at', '[camera]')
    text.setAttribute('scale', {
      x: textScale,
      y: textScale,
      z: textScale
    })
    text.setAttribute('align', 'center')
    compoundEntity.appendChild(text)
    console.log("Marker: " + marker)
    let check;

    marker.addEventListener('markerFound', () => {
        let cameraPosition = camera.object3D.position;
        let markerPosition = marker.object3D.position;
        let distance = cameraPosition.distanceTo(markerPosition)

        check = setInterval(() => {
            cameraPosition = camera.object3D.position;
            markerPosition = marker.object3D.position;
            distance = cameraPosition.distanceTo(markerPosition)

            // do what you want with the distance:
            console.log(distance);
            text.setAttribute('value', toString(distance.toFixed(2)) + '?')
        }, 100);
    });
    
    marker.addEventListener('markerLost', () => {
      clearInterval(check);
    })
  });
  </script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  <body style="margin: 0px; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      stats
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: true;"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="optimerBoldFont"
          src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"
        ></a-asset-item>
        <!-- src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft-video/mov_bbb.mp4"-->
        <video id="video" controls src="../../pages/obk/assets/videos/mov_bbb.mp4" autoplay loop></video>
      </a-assets>
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
      <!-- Deployment: url="pages/obk/assets/images/muenzschlaeger" -->
      <!-- Development: url="cranach-ar/AR.js-ARlebnispfadeOBK/arlebnispfad/pages/obk/assets/images/muenzschlaeger" -->
      <a-nft
        class="muenzschlaeger-nft"
        type="nft"
        url="pages/obk/assets/images/muenzschlaeger"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse"
      >
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity
        "./models/sunflower/sunflower.gltf" 
    
        scale attribute does not function-->
        <!-- gltf-model="./assets/models/Muenzschlaeger_T.glb" -->
        <a-entity
          gltf-model="./assets/models/Muenzschlaeger_T.glb"
          scale="50 50 50"
          position="-1 -1 -5"
          rotation="0 0 0"
          class="clickable"
          gesture-handler="minScale: 0.25; maxScale: 10"
        >
          <!--           <a-text
            text="value: Muenzschlaeger"
            color="white"
            rotation="-90 0 0"
            position="0 0 -1"
          ></a-text> -->
          <a-entity
            text-geometry="value: Muenzschlaeger"
            material="color: white"
            rotation="-90 0 0"
            position="0 0 -1"
          ></a-entity>
        </a-entity>
      </a-nft>

      <!-- Deployment: url="pages/obk/assets/images/hammerboy" -->
      <!-- Development: url="cranach-ar/AR.js-ARlebnispfadeOBK/arlebnispfad/pages/obk/assets/images/hammerboy" -->
      <a-nft
        type="nft"
        url="pages/obk/assets/images/hammerboy"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse"
        vidhandler
      >
      <a-video
      src="#video"
      width="160"
      height="90"
      position="0 0 -20"
      rotation="90 0 180"
      gesture-handler="minScale: 0.25; maxScale: 10"
      vidhandler
    ></a-video>
<!--       <a-entity
          src="#video"
          width="160"
          height="90"
          position="0 0 -20"
          rotation="90 0 180"
          gesture-handler="minScale: 0.25; maxScale: 10"
          vidhandler
          video-controls="src:#video"
      ></a-entity> -->

      </a-nft>
      <!-- Deployment: url="pages/obk/assets/images/pulvermuseum" -->
      <!-- Development: url="cranach-ar/AR.js-ARlebnispfadeOBK/arlebnispfad/pages/obk/assets/images/pulvermuseum"-->
      <a-nft
        type="nft"
        url="pages/obk/assets/images/pulvermuseum"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse"
      >
<!--         <a-entity
          obj-model="obj: url(models/3d-Hologramm.obj); 
            mtl: url(models/3d-Hologramm.mtl)"
        >
        </a-entity> -->
        <a-entity 
        gltf-model=”url(assets/models/Parrot.glb)”
        animation-mixer
        gesture-handler="minScale: 0.25; maxScale: 10"
        >
        </a-entity>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
